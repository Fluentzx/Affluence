<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluent Zx ‚Äì Tracks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* NAVBAR */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      z-index: 1000;
    }

    nav h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #00f2fe;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav ul li a:hover {
      color: #00f2fe;
      text-shadow: 0 0 12px #00f2fe;
    }

    /* TRACKS SECTION */
    .tracks {
      padding: 120px 20px 60px;
      text-align: center;
    }

    .tracks h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #ff4dff, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .track-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .track {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .track:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(255,77,255,0.6);
    }

    .track img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .track h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #00f2fe;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <h1>Fluent Zx</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="song.html">Tracks</a></li>
      <li><a href="sub.html">Subscription</a></li>
    </ul>
  </nav>

  <!-- Tracks Section -->
  <section class="tracks">
    <h2>üî• Phonk Tracks</h2>
    <div class="track-list">

      <!-- MXZI -->
      <div class="track">
        <img src="pc.jpg" alt="MXZI Album">
        <h3>MXZI</h3>
        <audio controls>
          <source src="mxzi.mp3" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
      </div>

      <!-- Vem Vem -->
      <div class="track">
        <img src="vemvem.png" alt="Vem Vem">
        <h3>Vem Vem</h3>
        <audio controls>
          <source src="vemvem.mp3" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
      </div>

      <!-- Montagem Mandela -->
      <div class="track">
        <img src="mandela.png" alt="Montagem Mandela">
        <h3>Montagem Mandela</h3>
        <audio controls>
          <source src="mandela.mp3" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
      </div>

      <!-- Extra Example -->
      <div class="track">
        <img src="phonk.png" alt="Phonk Beat">
        <h3>Phonk Drift</h3>
        <audio controls>
          <source src="phonkdrift.mp3" type="audio/mpeg">
          Your browser does not support the audio tag.
        </audio>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>
</body>
</html>
